<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Übung 4</title>
    <style>
      label,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#" onsubmit="submitHandler()">
      <label for="screws">Wie viele Schrauben?</label>
      <input type="number" id="screws" min="0" value="0" />

      <label for="screw_nuts">Wieviele Muttern?</label>
      <input type="number" id="screw_nuts" min="0" value="0" />

      <label for="grommets">Wieviele Unterlegsscheiben?</label>
      <input type="number" id="grommets" min="0" value="0" />

      <button type="submit">Absenden</button>
      <button type="reset">Formular löschen</button>
    </form>
    <div id="result"></div>
    <script>
      const SCREW_FACTOR = 0.2;
      const SCREW_NUT_FACTOR = 0.1;
      const GROMMET_FACTOR = 0.05;

      function submitHandler() {
        let screws = document.getElementById("screws").value;
        let screw_nuts = document.getElementById("screw_nuts").value;
        let grommets = document.getElementById("grommets").value;

        let result =
          screws * SCREW_FACTOR +
          screw_nuts * SCREW_NUT_FACTOR +
          grommets * GROMMET_FACTOR;

        document.getElementById("result").innerText = result.toLocaleString(
          undefined,
          { minimumFractionDigits: 2 }
        );
      }
    </script>
  </body>
</html>
